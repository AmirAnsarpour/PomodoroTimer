<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25:00 - Pomodoro Timer</title>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loading-external.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/timer.png">
    <!-- Preload sound files -->
    <audio id="notification-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3" type="audio/mpeg">
    </audio>
    <audio id="completion-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-musical-reveal-961.mp3" type="audio/mpeg">
    </audio>
</head>

<body>
    <!-- loading screen -->
    <div class="main-loader-ex">
        <div class="loader-ex">
            <div class="loader-ex-dot"></div>
            <div class="loader-ex-dot"></div>
            <div class="loader-ex-dot"></div>
        </div>
    </div>
    
    <!-- settings icon -->
    <i id="settings-icon" class="bi bi-gear-fill"></i>
    
    <!-- settings panel -->
    <div id="settings-panel" class="glass">
        <h3>Timer Settings</h3>
        <div class="settings-group">
            <label for="pomodoro-time">Pomodoro (minutes)</label>
            <input type="number" id="pomodoro-time" min="1" max="60" value="25">
            
            <label for="short-break-time">Short Break (minutes)</label>
            <input type="number" id="short-break-time" min="1" max="30" value="5">
            
            <label for="long-break-time">Long Break (minutes)</label>
            <input type="number" id="long-break-time" min="1" max="60" value="10">
            
            <button id="save-settings">Save Settings</button>
        </div>
    </div>
    
    <!-- app -->
    <div id="big-box" class="glass">
        <div id="button-top">
            <button id="Pomodoro" class="clicked" onclick="setPomodoro()">Pomodoro</button>
            <button id="ShortBreak" onclick="setShortBreak()">Short Break</button>
            <button id="LongBreak" onclick="setLongBreak()">Long Break</button>
        </div>
        
        <div id="timer-container">
            <h1 id="timer" class="pulse">25:00</h1>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
        
        <div id="button-bottom">
            <button id="startBtn" class="btn" onclick="startTimer()">Start</button>
            <button id="stopBtn" class="btn hidden" onclick="stopTimer()">Stop</button>
            <i id="reset" onclick="resetTimer()" class="bi bi-arrow-clockwise"></i>
        </div>
    </div>
    
    <div id="my-id">
        <p>by <a href="https://AmirAnsarpour.ir/" target="_blank">AmirAnsarpour</a></p>
    </div>
    
    <i id="FullScreen" onclick="toggleFullScreen()" class="bi bi-fullscreen"></i>
    
    <script src="js/index.js"></script>
    <script src="js/loading-screen.js"></script>
</body>

</html>
